<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./StyleAss.css">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
</head>

<button id="test" onclick="handleclick()">Click</button>
<body class="formbody">

    <form>
        <div>
            <label for="">Name</label>
            <input type="name" id="myname" placeholder="Enter first name" class="input">
        </div>

        <div>
            <label for="Email">Email</label>
            <input type="email" id="myEmail" placeholder="@gmail.com" class="input">
        </div>

        <div>
            <label for="">Password</label>
            <input type="password" id="pswrd" placeholder="Enter password" class="input">
        </div>

        <button type="button" onclick="handleSubmit()">Submit</button>

        <i class="fa-solid fa-arrow-left fa-3x" onclick="moveBackward()"></i>
        <i class="fa-solid fa-arrow-right fa-3x" onclick="moveForward()"></i>
    

    </form>

    <script src="./Script.js"></script>
</body>

</html>
